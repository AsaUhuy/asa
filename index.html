        <main>
          <form id="form">
            <div class="main-content">
              <span class="title">Taro potonya di bawah <u>sebelum bebanmu bertambah...</u></span>
              <span class="or">Gass...</span>
              <div class="context">

    <footer>

        <script>
          const apiKey = "TAXKnNn6DDLk6uAYCRmsyKn6";
    
          const form = document.getElementById("form");
          const input = document.getElementById("input");
          const button = document.getElementById("button");
          const result = document.getElementById("result");
    
          form.addEventListener("submit", (e) => {
            e.preventDefault();
    
            const formData = new FormData();
            formData.append("image_file", input.files[0]);
    
            button.disabled = true;
            button.textContent = "Melepaskan...";
    
            fetch("https://api.remove.bg/v1.0/removebg", {
              method: "post",
              headers: {
                "X-Api-Key": apiKey,
              },
              body: formData,
            })
              .then((res) => res.blob())
              .then((data) => {
                const url = URL.createObjectURL(data);
                result.src = url;
    
                button.disabled = false;
                button.textContent = "Remove";
              });
          });
        </script>
